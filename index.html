<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UltraPeresadka</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form_processor.js"></script>
    <script src="js/data_provider.js"></script>
    <script src="js/output_form.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<header class="root_section">
    <h1>UltraPeresadka</h1>
</header>
<main>
    <section class="root_section" id="settings">
        <h2>Settings</h2>
        <div id="settings_content">
            <div id="settings_columns">
                <section>
                    <h3>Teams</h3>
                    <label>
                        Team count:
                        <input class="numeric_input" type="number" id="team_count_input" value="1">
                    </label>
                    <p></p>
                    <label>
                        <input type="checkbox" id="custom_team_names_checkbox">
                        Custom team names
                    </label>
                    <p></p>
                    <ul id="custom_team_names_ul">
                    </ul>
                </section>
                <section>
                    <h3>Boats</h3>
                    <label>
                        Boat count:
                        <input class="numeric_input" type="number" id="boat_count_input" value="1">
                    </label>
                    <p></p>
                    <label>
                        <input type="checkbox" id="custom_boat_names_checkbox">
                        Custom boat names
                    </label>
                    <p></p>
                    <ul id="custom_boat_names_ul">
                    </ul>
                    <template id="custom_li_template">&#9679<label>
                        <input class="li_text_input" type="text" value="">
                    </label>
                    </template>
                </section>
            </div>
            <h3>Races</h3>
            <label>
                Race count:
                <input class="numeric_input" type="number" id="race_count_input" value="1">
            </label>
            <p></p>
        </div>
    </section>

    <section class="root_section">
        <section id="results">
            <h2>Results</h2>
            <div id="results_table">
            </div>
            <button id="download_button">Download CSV</button>
        </section>
    </section>
</main>
<footer>
    <p>Created by <a href="https://github.com/shchuko">&#64;shchuko</a>.</p>
</footer>
</body>
</html>
